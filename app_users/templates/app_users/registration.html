{% extends 'base.html' %}

{% block content %}

{% if registered %}
    <h1>Ro'yhatdan o'tganingiz uchun raxmat</h1>
{% else %}
    <h3>Ro'yhatdan o'tish</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form }}
        {{ profile_form }}
        <input type="submit" value="Register" class="btn btn-primary btn-block">
    </form>
{% endif %}

{% endblock %}
